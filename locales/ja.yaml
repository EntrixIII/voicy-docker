files_false: "\U0001F4C1 さいこう！ *ヴォイシー * は、チャット内の音声ファイルを全部 *無視* するよ。"
files_true: "\U0001F4C1 いいねぇ！ *ヴォイシー* は、チャット内の音声ファイルを全部 *理解* するよ。"
google: 'グーグルクラウド専用ファイル (.json) を使って返信をし、グーグルスピーチ音声認識をセットアップしましょう。これが何かわからず、どう取得すればいいかわからない？ [簡単チュートリアル](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8)をご覧ください。'
google_error_doc: すみません、専用ファイルを用いてください。
google_error_mime: すみません、document's mimeは 'text/plain'であるべきです。
google_success: 'よくできました！ *ヴォイシー* は *${projectId}* グーグルクラウドプロジェクトの専用ファイルを認識しました。グーグル音声認識が使えるようになりました。'
help: "\U0001F60E *ヴォイシー* はどんな音声ファイル (.ogg, .flac, .wav, .mp3) やボイスメッセージからも文字をおこすことができます。 *ヴォイシー* と個人ででも、グループチャットでも話せます。\n\nもしこのボットをプライベートチャットで利用したいなら、誰かとプライベートグループを作成し、そこに*ヴォイシー*を追加してあげてください。 *ヴォイシー* をグループチャットに追加たい場合、参加者として追加するか、 *ヴォイシー* のプロフィールにあるグループを選択してください。\n\n/help — これを表示する \U0001F631\n/engine — 音声認識エンジンを選択させてくれる: wit.ai, Yandex SpeechKit か Google Speech ⚙\n/language — 音声認識の言語を選択させてくれる。 \U0001F4E3\n/lock — グループチャットの主催者のコマンドをロック、解除する \U0001F511\n/files — ボットが音声ファイルを変換するかしないか \U0001F4C1\n/silent — `音声認識が始まりました` などの追加メッセージがない限りサイレントモードになる \U0001F636\n/google — グーグルスピーチのためグーグル資格情報を設定する \U0001F986\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
error_group: "\U0001F605 ごめんなさい、このコマンドはグループチャットでしか使えません。"
lock_true: "\U0001F511 了解！ *ヴォイシー* は *主催者* のコマンドにしか応じないよ。"
lock_false: "\U0001F511 了解! *ヴォイシー* は *みなさん* のコマンドに応じるよ。"
silent_true: "\U0001F636 いいねぇ！ *ヴォイシー* はこれから *サイレントモード*: 音声テキスト以外は送信しないよ。"
silent_false: "\U0001F60F いいねぇ！ *ヴォイシー* は *通常モード*:ボイスメッセージを受信たときに `音声認識を開始しました` と言うよ。"
start: "\U0001F44B やっほー！ *ヴォイシー* はボイスメッセージや音声ファイル (.ogg, .flac, .wav, .mp3)を文字におこす音声認識ボットです。\n\n*ヴォイシー* は三種類の音声認識エンジンが使えます: wit.ai, Yandex SpeechKit と Google Speech.。もともとは wit.ai を利用していたのですが、 Google Speech や Yandex SpeechKit を /engine　として利用することもできます。 詳細はこちらで /help.\n"
engine: "\U0001F44B 音声認識エンジンを選択してください。Google Speech はとても正確で５０秒以上の音声認識することができますが、Google Cloud credentials とセットアップする必要があります(少し面倒)。 Yandex SpeechKit はまぁまぁ正確、無料、プライベートであり５０秒以上の音声をサポートすることが多いですが、言語が限られています。 Wit.ai はあまり正確ではなく、無料、そして ５０秒以上の音声は認識できませんが、たくさんの言語が選べます。三種類とも複数の言語を認識できますので、自分に合ったものを選んでください。"
callback_error: コマンドを始めた方のみ、オプション選択できます
engine_success: "\U0001F44D *ヴォイシー* はチャットで *${engine}* を使うよ。ありがとう！/languageを忘れないで。"
language: "\U0001F44B ${engine}の音声認識言語を選択してください。"
language_without_engine: "\U0001F44B の音声認識言語を選択してください。"
language_success: "\U0001F44D これで *ヴォイシー* は *${language}* (${engine}) を話せるよ。ありがとう！"
error_twenty: "_\U0001F46E ぼく、２０MB以上のボイスメッセージはわからないんだ_"
initiated: "_\U0001F984 音声認識をはじめます..._"
speak_clearly: "_\U0001F46E わかりませんでした。もう少しはっきり話してください_"
error: "_\U0001F46E わかりませんでした_"
google_error_creds: "\U0001F62E /google コマンドでグーグルクレデンシャルを設定するか、/engine コマンドでエンジンを変更してください。クレデンシャルのセットアップができていません。"
ashmanov_language: 'Nanosemantics only supports Russian. Please, change /engine to change /language first.'
