files_false: "\U0001F4C1 Великолепно! *Войси* теперь будет *игнорировать* все аудио файлы в этом чате."
files_true: "\U0001F4C1 Великолепно! *Войси* теперь будет *пробовать перевести в текст* все аудио файлы в этом чате."
google: 'Ответьте на это сообщение с файлом аутентификации для Google Cloud (.json), чтобы настроить распознавание речи от Google Speech. Не уверены, как сделать, чтобы все заработало? Прочитайте [наше короткое руководство](https://medium.com/@nikitakolmogorov/%D1%83%D1%81%D1%82%D0%B0%D0%BD%D0%BE%D0%B2%D0%BA%D0%B0-google-speech-%D0%B2-voicybot-9f8268cd58c6).'
google_error_doc: 'Ответьте, пожалуйста, аутентификационным документом.'
google_error_mime: "Пожалуйста, убедитесь, что тип документа — 'text/plain'."
google_success: 'Поздравляем! *Войси* получил аутентификационный документ для *${projectId}* проекта Google Cloud. Теперь вы можете использовать движок Google Speech в этом чате.'
help: "\U0001F60E *Войси* переводит в текст все голосовые сообщения и аудио файлы (.ogg, .flac, .wav, .mp3), которые получает. Вы можете использовать *Войси* в личных сообщениях или добавить его в группу.\n\nЕсли вы хотите использовать *Войси* в приватных сообщениях с другими людьми, то, пожалуйста, создайте приватную группу с собеседником и добавьте туда *Войси*. Если хотите добавить *Войси* в групповой чат, то, пожалуйста, добавьте его, как собеседника в профиле группы, или в профиле *Войси*.\n\n/help — Это сообщение \U0001F631\n/engine — Выбор движка распознавания речи: wit.ai или Google Speech ⚙\n/language — Выбор языка распознавания речи \U0001F4E3\n/lock — Включает и выключает обработку команд, отправленных не админами в групповых чатах \U0001F511\n/files — Включает и выключает обработку аудио файлов \U0001F4C1\n/silent — Включает и выключает тихий режим, когда *Войси* не посылает лишних сообщений типа `Распознавание речи инициировано` \U0001F636\n/google — Установка аутентификационного файла для использования движка Google Speech \U0001F986\n/geeky — Еще больше функций, которыми пользуются только продвнутые пользователи (например, шейринг Гугл ключей и обход ограничения Телеграма в 20мб) \U0001F47B\n/privacy — Политика конфиденциальности\n/witToken — Установка вашего Wit токена в формате `/witToken 123456789`"
error_group: "\U0001F605 Простите, эта команда работает только в групповых чатах."
lock_true: "\U0001F511 Отлично! *Войси* теперь будет реагировать только на команды, посланные *админами* в этом чате."
lock_false: "\U0001F511 Отлично! *Войси* теперь будет реагировать на команды, посланные *кем угодно* в этом чате."
silent_true: "\U0001F636 Магически! *Войси* теперь работает в *тихом режиме*: он не будет посылать в чат ничего, кроме распознанного текста."
silent_false: "\U0001F60F Магически! *Войси* теперь работает в *обычном режиме*: он будет посылать сообщения типа `Распознавание голоса инициировано` сразу после получения голосовых сообщений."
start: "\U0001F44B Здравствуйте! *Войси* — это бот, который переводит все голосовые сообщения и аудио файлы (.ogg, .flac, .wav, .mp3), которые получает, в текст.\n\n*Войси* поддерживает три движка распознавания речи: wit.ai, Nanosemantics и Google Speech. Изначально, он использует wit.ai, но вы можете переключиться на Google Speech или Nanosemantics в любое время, используя команду /engine. Больше информации в /help.\n"
engine: "\U0001F44B Пожалуйста, выберите движок распознавания речи. Google Speech более точный, но требует, чтобы вы установили аутентификационный файл Google Cloud (немного сложно). Nanosemantics такой же точный и бесплатный, но поддерживает только русский язык. Wit.ai менее точный, но тоже бесплатный. Стоит отметить, что разные движки поддерживают разные языки, так что выберите тот, который подходит вам наиболее всего."
callback_error: 'Только тот, кто запустил выбор, может выбирать настройки'
engine_success: "\U0001F44D Теперь *Войси* использует *${engine}* в этом чате. Спасибо! Не забудьте установить язык через /language."
language: "\U0001F44B Пожалуйста, выберите язык распознавания речи для ${engine}"
