google: 'Google Speech ses tanıma özelliğini kurmak için, bu mesajı Google Cloud kimlik bilgileri dosyası (.json) ile yanıtlayın. Bu dosyanın ne olduğu ve bu dosyayı nasıl bulabileceğinizı bilmiyor musunuz? [Öğretici videomuza](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8) sayfasından erişebilirsiniz.'
google_error_doc: 'Üzgünüm, kimlik bilgilerini içeren bir belge ile yanıtlamanız gerekiyor.'
google_error_mime: "Üzgünüm, belgenin mime türü 'text/plain' olmalıdır."
google_success: 'Tebrikler! Voicy, *${projectId}* kimliğine sahip Google Cloud Projesi için kimlik bilgilerini içeren belgeyi aldı. Artık Google Speech ses tanıma özelliğini kullanabilirsiniz.'
help: "\U0001F60E *Voicy*, aldığı tüm sesli mesajlardaki ve ses dosyalarındaki (.ogg, .flac, .wav, .mp3) konuşmaları metne dönüştürebilir. *Voicy* ile özel sohbette konuşabilir ya da bir gruba ekleyebilirsiniz.\n\nBu botu özel mesajlarda kullanmak istiyorsanız, lütfen birisiyle özel bir grup oluşturun ve bu gruba *Voicy*'i ekleyin. Bir grup sohbetine *Voicy*'i eklemek istiyorsanız, lütfen onu grup profiline bir katılımcı olarak ekleyebilir ya da *Voicy* bot profilinden grubu dahil edebilirsiniz.\n\n/help — Bu iletiyi görüntüler \U0001F631\n/engine — Bir ses tanıma motoru seçmenize izin verir: wit.ai ya da Google Speech ⚙\n/language — Bir ses tanıma dili seçmenize izin verir \U0001F4E3\n/lock — Grup sohbetlerinde komut kullanarak yönetici olmayanların kilidini açın veya kapatın \U0001F511\n/files — Botun ses dosyalarını dönüştürmeye mi çalışmalı yoksa onları görmezden mi gelmeli, istediğinizi seçin \U0001F4C1\n/silent — `Ses tanıma etkinleştirildi` gibi ek mesajlar gönderilmediğinde sessiz moda geçer \U0001F636\n/google — Google Speech için Google kimlik bilgilerini ayarlayın \U0001F986\n/geeky — Çoğunlukla ileri düzey kullanıcılar tarafından kullanılan diğer ekstra özellikler (Google kimlik bilgilerini paylaşmak veya 20mb Telegram sınırını atlamak gibi) \U0001F47B\n/privacy — Gizlilik politikası\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
error_group: "\U0001F605 Üzgünüm fakat bu komut yalnızca grup sohbetlerinde çalışmaktadır."
lock_true: "\U0001F511 Mükemmel! *Voicy* bu sohbette yalnızca *yöneticiler*in gönderdiği komutlara yanıt verecek."
lock_false: "\U0001F511 Mükemmel! *Voicy* bu sohbetteki *herkesin* gönderdiği komutlara yanıt verecek."
silent_true: "\U0001F636 Muhteşem! *Voicy* artık *sessiz modda* çalışacak: sohbete ses deşifreleri haricinde hiçbir mesaj göndermeyecek."
silent_false: "\U0001F60F Muhteşem! *Voicy* artık *normal modda* çalışacak: sesli mesajlar aldıktan hemen sonra `Ses tanıma etkin` mesajılarını gönderir."
start: "\U0001F44B Hey sen! *Voicy*, tüm sesli mesajları ve ses dosyalarını (.ogg, .flac, .wav, .mp3) metne dönüştüren bir ses tanıma botudur.\n\n*Voicy* iki ses tanıma motorunu destekler: wit.ai ve Google Speech. Wit.ai kullanmaya ayarlıdır fakat /engine komutu ile istediğiniz zaman ses tanıma motorunu Google Speech olarak değiştirebilirsiniz. Daha fazla bilgi için /help.\n"
engine: "\U0001F44B Lütfen, ses tanıma motorunu seçin. Google Speech doğruluğu daha yüksek olan motordur ancak Google Cloud kimlik bilgilerinizle (biraz uğraştırıcı) ayarlanması gerekmektedir. Wit.ai doğruluğu daha az olan motordur fakat ücretsizdir. Lütfen, her ikisinin de farklı dilleri desteklediğini unutmayınız bu yuzden size en uygun olanı seçiniz."
