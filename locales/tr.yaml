ashmanov_language: Nanosemantics yalnızca Rusça'yı desteklemektedir. Lütfen /language değiştirmeden önce /engine değiştirin.'
geeky: |
  Karanlık tarafa hoş geldiniz. Rehberiniz benim. Lütfen, aşağıdaki özellikleri sorumlu bir şekilde kullanın (ya da yararlanmayın, karar sizin). Bilgisayar kurdu işlevleriyle alakalı hakkında herhangi bir sorunuz varsa, @borodutch\_support adresini boş verin ve direkt @borodutch. Görüş ve önerilerinizi önemsiyorum, değerli yoldaşlarım!

  /enableGoogle — Kişisel Google kimlik bilgilerinizi başka kimseye göstermeden bu sohbetle paylaşın
  /disableGoogle — Kişisel Google kimlik bilgilerinizi başka kimseye göstermeden bu sohbetten kaldırın
  /timecodes — Transkriptlerdeki zaman kodlarını değiştirir (*Voicy* deşifre edilen sesin her bir parçasının zaman kodlarını belirlerse)
  /l — /language ile aynıdır
  `/l en` — dili değiştirmek için kısayol, farklı dil kodlarıyla deneyin
google_enable_personal_not_setup: 'Kişisel Google Cloud kimlik bilgileriniz henüz ayarlanmamış gibi gözüküyor. Lütfen, bu sohbetten Google anahtarınızı etkinleştirmeyi denemeden önce @voicybot botunda bu işlemi tamamlayın.'
google_enable_success: Harika. Google Cloud kimlik bilgileriniz artık bu sohbette kullanılabilir.
google_disable_personal_not_setup: 'Kişisel Google Cloud kimlik bilgileriniz henüz ayarlanmamış gibi gözüküyor. Lütfen, bu sohbetten Google anahtarınızı devre dışı bırakmayı denemeden önce @voicybot bu işlemi tamamlayın.'
google_disable_success: Harika. Artık Google Cloud kimlik bilgileriniz bu sohbette kullanılmayacaktır.
