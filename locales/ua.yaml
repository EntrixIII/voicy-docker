files_false: "\U0001F4C1 Чудово! Відтепер *Войсі* буде *ігнорувати* всі аудіофайли в цьому чаті."
files_true: "\U0001F4C1 Чудово! Відтепер *Войсі* буде *намагатися перетворити в текст* усі аудіофайли в цьому чаті."
google: 'Відповіддю на це повідомлення повинен бути файл з обліковими даними Google Cloud (.json), що дозволить застосовувати розпізнавання мовлення Google Speech. Не впевнені, як зробити так, щоб все працювало? Перегляньте [наш короткий довідник](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8).'
google_error_doc: 'Будь ласка, дайте відповідь у вигляді файлу з обліковими даними.'
google_error_mime: "Будь ласка, переконайтеся, що файл відповідає типу 'text/plain'."
google_success: 'Вітаємо! *Войсі* отримав файл з обліковими даними для проекту *${projectId}* в Google Cloud. Тепер ви можете використовувати розпізнавання мовлення Google Speech.'
help: "\U0001F60E *Войсі* перетворює в текст усі отримані голосові повідомлення та аудіофайли (.ogg, .flac, .wav, .mp3). Ви можете використовувати *Войсі* в приватних або групових чатах.\n\nЯкщо ви хочете використовувати цей бот у приватних повідомленнях, створіть приватну групу зі співрозмовником і додайте туди *Войсі*. Якщо ж ви хочете додати *Войсі* до групового чату, тоді додайте його як учасника в профілі групи або в профілі бота *Войсі*.\n\n/help — Демонструє це повідомлення \U0001F631\n/engine — Дозволяє обрати інструмент для розпізнавання мовлення: wit.ai або Google Speech ⚙\n/language — Дозволяє обрати мову для розпізнавання мовлення \U0001F4E3\n/lock — Вмикає і вимикає обробку команд, які надсилаються не адміністраторами групових чатів \U0001F511\n/files — Вмикає і вимикає перетворення аудіофайлів в текст \U0001F4C1\n/silent — Вмикає і вимикає режим тиші, в якому не надсилаються зайві повідомлення на кшталт `Ініційовано розпізнавання мовлення` \U0001F636\n/google — Налаштування облікових даних Google для використання Google Speech \U0001F986\n/geeky — Ще більше функцій для досвідчених користувачів (на кшталт спільного використання облікових даних Google та можливостей для обходу обмежень Telegram на обсяг файлів більше 20 МБ) \U0001F47B\n/privacy — Політика конфіденційності\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
lock_true: "\U0001F511 Чудово! Відтепер *Войсі* реагуватиме лише на команди, які надіслані від *адміністраторів* цього чату."
lock_false: "\U0001F511 Чудово! Відтепер *Войсі* реагуватиме на команди, які надіслані від *усіх* у цьому чаті."
silent_true: "\U0001F636 Чудово! Відтепер *Войсі* працюватиме в *режимі тиші* та не надсилатиме в чат нічого, окрім перетвореного в текст мовлення."
silent_false: "\U0001F60F Чудово! Відтепер *Войсі* працюватиме в *звичайному режимі* та надсилатиме повідомлення `Ініційовано розпізнавання мовлення` відразу після отримання голосових повідомлень."
start: "\U0001F44B Привіт! *Войсі* — це бот, який перетворює в текст усі отримані голосові повідомлення та аудіофайли (.ogg, .flac, .wav, .mp3).\n\n*Войсі* підтримує два інструменти для розпізнавання мовлення: wit.ai та Google Speech. За замовчуванням використовується wit.ai, проте ви завжди можете перейти на Google Speech за допомогою команди /engine. Більше інформації в /help.\n"
engine: "\U0001F44B Будь ласка, оберіть інструмент для розпізнавання мовлення. Google Speech більш точний, однак вимагає налаштування з використанням ваших облікових даних Google Cloud (що не зовсім просто). Wit.ai менш точний, але безкоштовний. Варто зазначити, що обидва інструменти підтримують різні мови, тож обирайте той, який найкраще підходить вам."
callback_error: Лише ініціатор команди може вибирати параметри
engine_success: "\U0001F44D Відтепер у цьому чаті *Войсі* використовуватиме *${engine}*. Дякуємо! Не забудьте обрати мову за допомогою команди /language."
language: "\U0001F44B Будь ласка, оберіть мову для розпізнавання мовлення за допомогою команди ${engine}"
language_without_engine: "\U0001F44B Будь ласка, оберіть мову для розпізнавання мовлення"
language_success: "\U0001F44D Відтепер у цьому чаті *Войсі* використовуватиме *${language}* (${engine}). Дякуємо!"
error_twenty: "_\U0001F46E Я не вмію перетворювати в текст голосові повідомлення обсягом більше 20 мегабайт_"
initiated: "_\U0001F984 Ініційовано розпізнавання мовлення..._"
speak_clearly: "_\U0001F46E Будь ласка, говоріть чіткіше, мені не вдалося це розпізнати_"
error: "_\U0001F46E Мені не вдалося це розпізнати_"
google_error_creds: "\U0001F62E Будь ласка, застосуйте облікові дані Google за допомогою команди /google або змініть інструмент для розпізнавання мовлення за допомогою команди /engine. Облікові дані вами ще не застосовувалися."
ashmanov_language: 'Nanosemantics підтримує лише російську мову. Будь ласка, змініть інструмент за допомогою команди /engine, перш ніж змінювати мову за допомогою команди /language.'
geeky: |
  Вітаємо на темній стороні, я буду вашим поводирем. Будь ласка, користуйтеся наступними функціями з обережністю (або без, вирішувати лише вам). Якщо у вас виникнуть якісь запитання щодо функцій для ґіків, звертайтесь напряму до @borodutch. Мені надзвичайно важливі думки і зауваження досвідчених користувачів!

  /enableGoogle — Застосувати свої облікові дані Google в цьому чаті без їх відображення
  /disableGoogle — Видалити свої облікові дані Google з цього чату без їх відображення
  /timecodes — Увімкнути або вимкнути таймкоди в тексті (коли *Войсі* створює таймкоди для аудіофайлу, перетвореного у текст частинами)
  /l — те саме, що й /language
  `/l en` — швидкий спосіб змінити мову шляхом введення кодів різних мов
google_enable_personal_not_setup: 'Схоже на те, що особисті облікові дані Google Cloud ще не вводилися. Будь ласка, виконайте це у @voicybot, перш ніж застосовувати свої облікові дані в цьому чаті.'
google_enable_success: Чудово! Відтепер ваші облікові дані Google Cloud використовуватимуться в цьому чаті.
google_disable_personal_not_setup: 'Схоже на те, що особисті облікові дані Google Cloud ще не вводилися. Будь ласка, виконайте це у @voicybot, перш ніж видаляти свої облікові дані з цього чату.'
google_disable_success: Чудово! Ваші облікові дані Google Cloud більше не використовуватимуться в цьому чаті.
oops: 'Упс! Така функція ще не реалізована. Однак я неодмінно отримаю сповіщення про те, що вам вона потрібна. Дякую!'
timecodes_true: Чудово! Відтепер *Войсі* додаватиме таймкоди до розпізнаного тексту.
timecodes_false: Чудово! Відтепер *Войсі* не додаватиме таймкоди до розпізнаного тексту.
url: 'Якщо вам потрібно обійти обмеження Telegram на обсяг файлів більше 20 МБ, ви можете скористатися безпосередньо voicybot.com. Успіхів!'
