files_false: "\U0001F4C1 멋져요! *Voicy* 가 지금부터 이 채팅 내의 모든 음성 파일을 *무시* 합니다."
files_true: "\U0001F4C1 멋져요! *Voicy* 가 지금부터 이 채팅 내의 모든 음성 파일의 *인식을 시도* 합니다."
google: '구글 스피치 음성 인식을 설정하기 위해 구글 클라우드 크리덴셜 파일 (.json)을 이용하여 이 메세지에 답장하세요. 이것이 무엇인지, 어떻게 하는건지 잘 모르시겠나요? [간단한 사용안내](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8)를 확인해보세요.'
google_error_doc: '죄송합니다, 당신은 크리덴셜 문서로 답장하셔야 합니다.'
google_error_mime: "죄송합니다, 문서의 MIME 종류는 'text/plain' 이어야 합니다."
google_success: '축하합니다! *Voicy*가 *${projectId}* 구글 클라우드 프로젝트를 위한 크리덴셜 파일을 얻었습니다. 이제 구글 스피치 인식을 사용할 수 있습니다.'
help: "\U0001F60E *Voicy*는 어떠한 음성 메세지나 음성 파일(.ogg, .flac, .wav, .mp3)도 텍스트로 변환합니다. 당신은 비공개 채팅에서 *Voicy*에게 이야기하거나 혹은 그룹 채팅에 *Voicy*를 추가할 수 있습니다.\n\n비공개 메시지에서 이 봇을 사용하기를 원하신다면, 아무하고나 함께 비공개 그룹을 생성하고 *Voicy*를 추가하세요. 그룹 채팅에 *Voicy*를 추가하고 싶으시다면, 그룹 프로필의 참여자로 *Voicy*를 추가하시거나 *Voicy*봇 프로필 내의 그룹에 추가하세요.\n\n/help — 이 메세지를 보여줍니다 \U0001F631\n/engine — 음성 인식 엔진을 선택합니다: wit.ai, Yandex SpeechKit 혹은 구글 스피치 ⚙\n/language — 음성 인식 언어를 선택합니다 \U0001F4E3\n/lock — 그룹 채팅 내 비관리자의 명령어 사용 잠금 혹은 해제 토글 \U0001F511\n/files — 봇이 음성 파일의 변환을 시도할지 무시할지 토글 \U0001F4C1\n/silent — ‘음성 인식이 시작되었습니다’와 같은 메세지가 더 이상 없을 경우 무음 모드 버튼 \U0001F636\n/google — 구글 스피치를 위한 구글 크리덴셜 설정 \U0001F986\n/geeky — 기타 나머지 기능들은 대부분 고급 사용자들에 의해 사용됩니다 (구글 크리덴셜 공유나 20Mb 텔레그램 제한을 우회하는 것 등) \U0001F47B\n/privacy — 개인정보 보호 정책\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
error_group: "\U0001F605 죄송합니다, 이 명령어은 그룹 채팅에서만 작동합니다."
lock_true: "\U0001F511 좋아요! *Voicy*는 이제 이 채팅의 *관리자*에 의한 명령어에만 응답합니다."
lock_false: "\U0001F511 좋아요! *Voicy*는 이제 이 채팅의 *모든 사람*의 명령어에 응답합니다."
silent_true: "\U0001F636 훌륭해요! *Voicy*는 이제 *무음 모드*로 작동합니다: 실제 음성 기록을 제외한 어떠한 메세지도 보내지 않습니다."
silent_false: "\U0001F60F 훌륭해요! *Voicy*는 이제 *일반 모드*로 작동합니다: 음성 메세지를 받은 직후에 ‘음성 인식이 시작되었습니다’ 메세지를 보냅니다."
start: "\U0001F44B 안녕하세요! *Voicy*는 모든 음성 메세지와 오디오 파일(.ogg, .flac, .wav, .mp3)을 텍스트로 변환하는 음성 인식 봇입니다.\n*Voicy*는 두 가지의 음성 인식 엔진을 지원합니다: wit.ai와 구글 스피치. *Voicy*는 기본적으로 wit.ai를 사용하도록 설정되어 있지만 어느 때나 /engine에서 구글 스피치로 전환할 수 있습니다. 더 많은 정보는 /help 에 있습니다.\n"
engine: "\U0001F44B 음성 인식 엔진을 선택해 주세요. 구글 스피치는 더 정확하지만 구글 클라우드 크리덴셜을 이용해 설정되어야 합니다(약간 지겹지만요). Wit.ai는 덜 정확하지만 무료입니다. 두 엔진은 서로 다른 언어를 지원하므로 당신에게 가장 적합한 것을 고르세요."
callback_error: 명령어를 시작한 사람만이 옵션을 선택할 수 있습니다
engine_success: "\U0001F44D 이제 *Voicy*는 이 채팅에서 *${engine}*을 사용합니다. 감사합니다! /language를 설정하는 것을 잊지 마세요."
language: "\U0001F44B ${engine}을 위한 음성 인식 언어를 선택하세요"
language_without_engine: "\U0001F44B 음성 인식 언어를 선택하세요"
language_success: "\U0001F44D 이제 *Voicy*가 이 채팅에서 *${language}* (${engine})을 말합니다. 감사합니다!"
error_twenty: "_\U0001F46E 저는 20메가바이트 이상의 음성 메세지는 인식할 수 없습니다_"
initiated: "_\U0001F984 음성 인식이 시작됩니다..._"
speak_clearly: "_\U0001F46E 좀 더 정확하게 말씀해주세요. 인식하지 못 했습니다_"
error: "_\U0001F46E 인식하지 못 했습니다_"
google_error_creds: "\U0001F62E 구글 크리덴셜을 /google 명령어로 설정하거나 엔진을 /engine 명령어로 전환하세요. 당신의 크리덴셜이 아직 설정되지 않았습니다."
ashmanov_language: Nanosemantics는 러시아어만 지원합니다. /language를 전환하기 위해 /engine을 먼저 전환해주세요.
geeky: |
  어두운 면에 오신 것을 환영합니다. 저는 여러분의 길잡이가 될 것입니다. 부디 다음의 기능들을 책임감있게 즐겨주시기 바랍니다(아니면 마음대로 하세요). 괴짜 기능들에 대한 질문이 있으시다면 @borodutch\_support를 건너뛰고 @borodutch로 바로 요청을 보내세요. 저는 파워 유저 여러분들의 의견과 제안을 소중히 여깁니다!

  /enableGoogle — 여러분의 개인 구글 크리덴셜을 노출 없이 이 채팅과 공유합니다
  /disableGoogle — 여러분의 개인 구글 크리덴셜을 노출 없이 이 채팅에서 삭제합니다
  /timecodes — 음성 기록의 타임코드 토글(*Voicy*가 각각 기록된 오디오의 타임코드를 인식했을 때)
  /l — /language와 동일
  `/l en` — 언어 변환 단축키, 다른 언어 코드들과 함께 사용해보세요
google_enable_personal_not_setup: 당신의 구글 클라우드 크리덴셜이 아직 설정 되지 않은 것 같습니다. 이 채팅에서 당신의 구글 키를 허용하기 전에 @voicybot에서 설정해주세요.
google_enable_success: 훌륭합니다. 이제 당신의 구글 클라우드 크리덴셜이 이 채팅에서 사용될 겁니다.
google_disable_personal_not_setup: 당신의 개인 구글 클라우드 크리덴셜이 아직 설정되지 않은 것 같습니다. 이 채팅에서 당신의 구글 키를 해제하기 전에 @voicybot에서 설정해주세요.
google_disable_success: 훌륭합니다. 당신의 구글 클라우드 크리덴셜이 이 채팅에서 더 이상 사용되지 않을 겁니다.
oops: 이런! 아직 이 기능을 구현하지 못했습니다. 하지만 확실한건 저는 당신의 요청을 받았고 당신이 이 기능이 필요하다는 것을 알게 되었습니다. 감사합니다!
timecodes_true: 좋아요! 이제 *Voicy*가 인식된 텍스트에 타임코드를 추가할 것입니다.
timecodes_false: 좋아요! 이제 *Voicy*가 인식된 텍스트에 타임코드를 추가하지 않을 것입니다.
url: '만약 당신이 파일 당 20Mb의 텔레그램 제한을 우회하고 싶으시다면, voicybot.com을 바로 이용하시면 됩니다. 화이팅!'
