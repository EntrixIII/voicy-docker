files_false: "\U0001F4C1 Wunderbar! *Voicy* wird ab sofort alle Audio-Dateien in diesem Chat *ignorieren*."
files_true: "\U0001F4C1 Wunderbar! *Voicy* wird ab sofort versuchen, alle Audio-Dateien in diesem Chat zu *erkennen*."
google: 'Antworte auf diese Nachricht mit der JSON-Datei mit den Anmeldeinformationen für die Google Cloud, um die Google Spracherkennung einzurichten. Bist du dir nicht ganz sicher, was das ist und woher du sie bekommen kannst? Schau dir [unsere Kurzanleitung](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8) an.'
google_error_doc: 'Sorry, du solltest mit einem Dokument mit Anmeldeinformationen antworten.'
google_error_mime: "Entschuldigung, der MIME-Typ des Dokuments sollte 'text/plain' sein."
google_success: 'Herzlichen Glückwunsch! *Voicy* hat die Anmeldeinformationen für das *${projectId}* Google-Cloud-Projekt erhalten. Jetzt kannst du die Google-Spracherkennung verwenden.'
help: "\U0001F60E *Voicy* wandelt von jetzt an alle erhaltenen Sprachnachrichten und Audio-Dateien (.ogg, .flac, .wav, .mp3) zu Text um. Du kannst mit *Voicy* entweder im direkten Chat sprechen oder ihn einer Gruppe hinzufügen.\n\nWenn du den Bot in einem privaten Chat verwenden möchtest, erstelle bitte eine private Gruppe mit dieser Person und füge *Voicy* hinzu. Wenn du *Voicy* zu einem Gruppenchat hinzufügen möchtest, kannst du *Voicy* von dem Gruppenprofil oder aus dem Bot-Profil als Mitglied hinzufügen.\n\n/help — zeigt diese Meldung \U0001F631\n/engine — hier kannst du eins der Spracherkennungsprogramme auswählen: wit.ai, Yandex SpeechKit oder Google Speech ⚙\n/language — damit kannst du eine Erkennungssprache auswählen \U0001F4E3\n/lock — umschalten, ob Nicht-Admins in Gruppen-Chats die Befehle verwenden können \U0001F511 \n/files — umschalten, ob der Bot versuchen soll, Audiodateien zu konvertieren, oder diese einfach zu ignorieren \U0001F4C1\n/silent — schalte den Stumm-Modus ein, sodass keine zusätzliche Nachrichten wie „Spracherkennung wird gestartet“ gesendet werden \U0001F636\n/google — Google-Anmeldeinformationen für Google Sprache einrichten \U0001F986\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
error_group: "\U0001F605 Tut mir leid, aber dieser Befehl funktioniert nur in Gruppen-Chats."
lock_true: "\U0001F511 Wunderbar! *Voicy* reagiert in diesem Chat nun nur noch auf Befehle, die von einem *Administrator* gesendet werden."
lock_false: "\U0001F511 Wunderbar! *Voicy* reagiert nun auf Befehle von *jedem* in diesem Chat."
silent_true: "\U0001F636 Großartig! *Voicy* funktioniert jetzt im *Stumm-Modus*: Er wird keine Nachrichten in den Chat senden, mit Ausnahme der tatsächlichen Stimm-Transkriptionen."
silent_false: "\U0001F60F Toll! *Voicy* funktioniert jetzt im *normalen Modus*: Er sendet „Spracherkennung wird gestartet“-Nachrichten, direkt nachdem eine Sprachnachricht empfangen wurde."
start: "\U0001F44B Hallo! *Voicy* ist ein Stimmerkennungs-Bot, der alle Sprachnachrichten und Audio-Dateien (.ogg, .flac, .wav,. mp3) zu Text umwandelt.\n\n*Voicy* unterstützt drei Stimm-Erkennungs-Programme: wit.ai, Yandex SpeechKit und die Google-Spracherkennung. Vorerst wird wit.ai verwendet, aber du kannst jederzeit mit /engine zu Google Speech oder Yandex SpeechKit wechseln. Weitere Informationen findet du unter /help."
engine: "\U0001F44B Bitte wählen Sie das Spracherkennungsprogramm. Google Speech ist genauer, muss aber per Google-Cloud Anmeldung eingerichtet werden (das kann etwas mühsam sein). Hier werden Audiodateien, welche länger als 50 Sekunden sind unterstützt. Yandex SpeechKit ist ziemlich genau, kostenlos, privat und unterstützt meistens Audiodateien welche länger als 50 Sekunden sind. Es hat aber nur eine begrenzte Liste von Sprachen. Wit.ai ist weniger genau, dafür aber kostenlos. Es unterstützt nur Audiodateien die maximal 50 Sekunden lang sind, dafür hat es aber mehr Sprachen. Bitte beachte, dass alle drei verschiedene Sprachen unterstützen, wähle also das, welches am besten zu dir passt."
callback_error: 'Nur die Person, die den Befehl gestartet hat, kann Optionen auswählen'
engine_success: "\U0001F44D *Voicy* verwendet jetzt *${engine}* in diesem Chat. Danke! Vergiss nicht, die Sprache mit /language einzustellen."
language: "\U0001F44B Bitte wähle die Sprache für die Spracherkennung für ${engine}."
language_without_engine: "\U0001F44B Bitte wähle die Sprache der Spracherkennung."
language_success: "\U0001F44D *Voicy* spricht jetzt *${language}* (${engine}) in diesem Chat. Danke!"
error_twenty: "_\U0001F46E Ich kann keine Sprachnachrichten erkennen, die größer als 20 Megabytes sind_"
initiated: "_\U0001F984 Spracherkennung wird gestartet..._"
speak_clearly: "_\U0001F46E Bitte sprich deutlicher, das konnte ich leider nicht erkennen_"
error: "_\U0001F46E Das konnte ich nicht erkennen_"
google_error_creds: "\U0001F62E Bitte richte die Google-Anmeldeinformationen mit dem /google Befehl ein oder ändere das Programm mit dem Befehl /engine. Deine Zugangsdaten sind noch nicht eingerichtet."
ashmanov_language: Nanosemantics funktioniert leider nur mit Russisch. Bitte ändere das /engine um die /language zu ändern.
geeky: |
  Willkommen zur dunklen Seite. Ich werde dein Führer sein. Bitte nutze die folgenden Funktionen verantwortungsvoll (oder auch nicht, das entscheidest du). Falls du Fragen zu unseren beeindruckenden Funktionen hast wende dich bitte an @borodutch\_support und sende deine Nachricht direkt an @borodutch. Deine Meinung und Vorschläge werden von uns wertgeschätzt!
  /enableGoogle — Teile deine persönliche Zugangsdaten mit diesem Chat ohne sie sichtbar zu machen
  /disableGoogle — Entferne deine persönlichen Zugangsdaten ohne diese sichtbar zu machen
  /timecodes — Schalte Zeitangaben in der Transkription um (wenn *Voicy* die Zeitangaben spezifiziert für jedes einzelne Audio-Transkription)
  /l — das gleiche wie /language
  `/l en` — Kurzbefehl um die Sprache zu ändern, versuche das mit anderen Sprachcodes
google_enable_personal_not_setup: 'Es scheint, als ob deine Google Einwahldaten noch nicht vollständig eingestellt wurden, tu dies bitte unter @voicybot bevor du versuchst deinen Google Schlüssel in diesen Chat zu entfernen'
google_enable_success: Wundervoll. Deine Google Zugangsdaten werden nun in diesem Chat genutzt.
google_disable_personal_not_setup: 'Es scheint, als ob deine persönlichen Google Cloud Zugangsdaten noch nicht eingestellt sind. Bitte stelle sie unter @voicybot ein bevor du versuchst deine Zugangsdaten aus diesem Chat zu entfernen'
google_disable_success: Wundervoll. Deine Google Zugangsdaten werden in diesem Chat nicht mehr benutzt.
timecodes_true: Schön! Ab jetzt wird *Voicy* Zeitangaben zu deinen erkannten Texten hinzufügen.
timecodes_false: Schön! Ab jetzt wird *Voicy* keine Zeitangaben zu deinen erkannten Texten mehr hinzufügen.
url: Wenn du das Limit von 20Mb auf Telegram vermeiden möchtest besuche uns direkt auf der Seite voicybot.com. Prost!
