files_false: "\U0001F4C1 太好了！从现在起，*Voicy*将*忽略*这个对话中的所有语音档。"
files_true: "\U0001F4C1 太好了！从现在起，*Voicy*将*识别*这个对话中的所有语音档。"
google: '要设置谷歌语音上的语音识别，请回覆此讯息，并在讯息中上传谷歌云凭据档案（.json格式）。您不知道这是什么吗？还是您不知道如何取得这个档案？来查看[我们的快速教学](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8)吧！'
google_error_doc: 抱歉！您的回覆必须是一个凭证档案。
google_error_mime: 抱歉！档案类型必须是'text/plain'。
google_success: '恭喜！*Voicy*已取得*${projectId}*谷歌云端项目的凭证档案。现在，你可以开始使用谷歌语音识别了！'
help: "\U0001F60E *Voicy*会把所有收到的语音讯息及语音档（.ogg、.flac、.wav及.mp3）转换成文字。您可在私人对话中使用*Voicy*，也可以把软体加到群组对话中。\n\n如果您想在私人对话中使用这个软体，请与您的聊天对象设立一个对话群组，然后再把*Voicy*加入群组。如果您想把*Voicy*加入群组对话当中，请把该软体当作群组成员在群组信息中加入群组，或者加到*Voicy*软体档案内的群组中。\n\n/help — 显示此信息\U0001F631\n/engine — 让您选择语音识别系统：wit.ai或谷歌语音 ⚙\n/language — 让您选择语言识别的语言\U0001F4E3\n/lock — 使用群组对话中的指令选项对非管理员进行封锁或解锁\U0001F511\n/files — 切换软体是否应该尝试转换语音档案或忽略它们\U0001F4C1\n/silent —除非出现类似`语音识别已启动`的讯息，否则切换至静音模式\U0001F636\n/google — 设立谷歌语音的云端凭证档案\U0001F986\n/geeky — 其余的额外功能主要由高级用户使用 （例如共享谷歌凭据或忽略20Mb容量限制） \U0001F47B\n/privacy — 隐私政策\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
lock_true: "\U0001F511 太好了！从现在起，*Voicy*只会回应本对话中*管理员*的指令。"
lock_false: "\U0001F511 太好了！从现在起，*Voicy*只会回应本对话中*任何人*的指令。"
silent_true: "\U0001F636 太棒了！从现在起，*Voicy*将以*静音模式*运行：除了语音转录外，它不会向其对话发送任何信息。"
silent_false: "\U0001F60F 太棒了！从现在起，*Voicy*将以*正常模式*运行：它在收到语音讯息后立即发送`语音识别已启动`的信息。"
start: "\U0001F44B 您好！ *Voicy*是一个语音识别系统，它可以把所有语音讯息及语音档（包括.ogg、.flac、.wav及.mp3）转换成文字。\n\n*Voicy*支援两个语音识别系统：wit.ai和谷歌语音。系统预设使用wit.ai，但您可以随时在/engine中切换到谷歌语音。更多信息请参阅/help。\n"
engine: "\U0001F44B 请选择语音识别系统。谷歌语音的准确性较好，但它必须使用您的谷歌云凭据进行设置（有点费时）。wit.ai的准确性较差，但它是免费的。请注意，它们两者都支持不同的语言，所以请选择最适合您的那一种。"
callback_error: 只有启动指令的人才能选择选项
engine_success: "\U0001F44D 现在，*Voicy*可在此对话中使用*${engine}*了！感谢您！可别忘了设定 /language。"
language: "\U0001F44B 请为${engine}选择语音识别语言。"
language_without_engine: "\U0001F44B 请选择语音识别的语言。"
language_success: "\U0001F44D 现在，*Voicy*可在此对话中使用*${language}* (${engine})了！感谢您！"
error_twenty: "_\U0001F46E 我无法识别超过20MB的语音讯息_"
initiated: "_\U0001F984 语音识别已启动..._"
speak_clearly: "_\U0001F46E 请您可以说得清楚一点吗？我无法识别_"
error: "_\U0001F46E 我无法辨识_"
google_error_creds: "\U0001F62E 请使用/google指令设置谷歌凭证，或使用/engine指令更改所使用的系统。您的凭据尚未设置。"
ashmanov_language: Nanosemantics只支持俄语。请先将/engine更改为/language。
geeky: |
  欢迎来到黑暗面，我将是您的向导。请负责任地享受以下功能（或者由您自行决定是否负责任地享受其功能）。 如果您对geeky函数有任何疑问 — 请绕过 @borodutch\_support 并直接向@borodutch发送请求。 各位超级用户，我非常重视你们的意见和建议！

  /enableGoogle — 在此对话中共享您的个人谷歌凭据，而无需公开它们
  /disableGoogle — 从此对话中删除您的个人谷歌凭据，而无需公开它们
  /timecodes — 切换转录中的时间码(当*Voicy*指定每段转录语音的时间码时)
  /l — 与/language一样
  `/l en` — 更改语言的捷徑，请使用不同的语言代码进行尝试
