google: 'Rispondi a questo messaggio con il file delle credenziali di Google Cloud (.json) per impostare il riconoscimento vocale di Google Speech. Non sei sicuro di cosa si tratta e di come ottenerlo? Dai un’occhiata [il nostro breve tutorial](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8).'
google_error_doc: 'Spiacente, dovresti rispondere con un documento di credenziali.'
google_error_mime: 'Spiacente, il formato tipo del documento ‘s dovrebbe essere ’testopiano’.'
google_success: 'Congratulazioni! *Voicy* ha ricevuto il file di credenziali per il progetto Google Cloud *${projectId}*. Ora puoi utilizzare il riconoscimento vocale Google Speech.'
help: "\U0001F60E *Voicy* converte il parlato in testo di qualsiasi messaggio vocale e file audio (.ogg, .flac, .wav, .mp3) che riceve. Puoi anche parlare a *Voicy* nella chat privata o aggiungerlo in un gruppo. \n\nSe vuoi usare questo programma nei messaggi privati, per cortesia, crea un gruppo privato con chiunque e aggiungi *Voicy*. Se desideri aggiungere *Voicy* in una chat di gruppo, per cortesia, aggiungilo come partecipante sul profilo del gruppo oppure al gruppo nel profilo del programma *Voicy*. \n\n/help — Mostra questo messaggio \U0001F631\n/engine — Ti consente di selezionare un motore di riconoscimento vocale: wit.ai, Yandex SpeechKit o Google Speech ⚙\n/language — Ti consente di selezionare un linguaggio di riconoscimento vocale \U0001F4E3\n/lock — Attiva lo sblocco o il blocco dell’uso di comandi nelle chat di gruppo da parte di utenti non amministratori \U0001F511\n/files — Attiva se il programma debba tentare di convertire file audio o semplicemente ignorarli \U0001F4C1\n/silent — Attiva la modalità silenziosa quando non vengono inviati messaggi extra come “Il riconoscimento vocale è iniziato” \U0001F636\n/google — Configurazione delle credenziali Google per Google Speech \U0001F986\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
error_group: "\U0001F605 Spiacente ma questo comando funziona solamente nelle chat di gruppo."
lock_true: "\U0001F511 Ottimo! *Voicy* risponderà ora solo ai comandi inviati dagli *amministratori* in questa chat."
lock_false: "\U0001F511 Ottimo! *Voicy* risponderà ora solo ai comandi inviati da *chiunque* in questa chat."
silent_true: "\U0001F636 Magnifico! *Voicy* funzionerà ora in *modalità silenziosa*: non invierà alcun messaggio eccetto le effettive trascrizioni vocali."
silent_false: "\U0001F60F Magnifico! *Voicy* funzionerà ora in *modalità normale*: invierà i messaggi ‘Il riconoscimento vocale è iniziato’ subito dopo aver ricevuto i messaggi vocali. "
start: "| \U0001F44B Ciao! *Voicy* è un programma di riconoscimento vocale che converte tutti i messaggi vocali e i file audio (.ogg, .flac, .wav, .mp3) che riceve in testo.\n*Voicy* supporta tre motori di riconoscimento vocale: wit.ai, Yandex, SpeechKit e Google Speech. Inizialmente è impostato per utilizzare wit.ai ma puoi passare a Google Speech o Yandex SpeechKit in qualsiasi momento in /engine. Maggiori informazioni in /help."
engine: "\U0001F44B Per favore, seleziona il motore di riconoscimento vocale. Google Speech è maggiormente accurato e supporta audio più lunghi di 50 secondi, ma deve essere impostato con le tue credenziali di Google Cloud (un po’ noioso). Yandex Speechkit è piuttosto accurato, gratuito, privato e la maggior parte delle volte supporta audio più lunghi di 50 secondi, ma ha una lista limitata di linguaggi. Wit.ai è meno accurato, gratuito, e non supporta audio più lunghi di 50 secondi, ma ha abbondanza di linguaggi. Per favore, notare che tutti e tre i motori supportano differenti linguaggi, quindi scegli quello che si adatta meglio."
