google_success: '¡Felicitaciones! *Voicy* obtuvo el archivo de credenciales para el *${projectId}* Proyecto Google Cloud. Ahora usted puede usar el reconocimiento de voz de Google Speech.'
help: "\U0001F60E *Voicy* convierte la voz a texto desde cualquier mensaje de voz o archivo de audio (.ogg, .flac, .wav, .mp3) que reciba. Usted puede tanto hablarle a *Voicy* en un chat privado o agregarlo a un grupo.\n\nSi usted desea usar este bot en mensajes privados, por favor, cree un grupo privado con cualquiera y agregue allí a *Voicy*. Si usted desea agregar a *Voicy* a un chat grupal, por favor, agréguelo como un participante en el perfil del grupo o desde el perfil del bot *Voicy*.\n\n/help — Muestra este mensaje \U0001F631\n/engine — Le permite escoger un motor de reconocimiento de voz: wit.ai, Yandex SpeechKit or Google Speech ⚙\n/language — Le permite escoger el idioma de reconocimiento de voz \U0001F4E3\n/lock — Alterna entre el bloqueo y desbloqueo de los no administradores usando comandos en los chats grupales \U0001F511\n/files — Alterna entre si el bot debe intentar convertir archivos de audio o simplemente ignorarlos \U0001F4C1\n/silent — Cambia al modo silencio cuando se envían mensajes extras como `Reconocimiento de voz iniciado` \U0001F636\n/google — Establezca las credenciales de Google para Google Speech \U0001F986\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
error_group: "\U0001F605 Lo siento, pero este comando solo funciona en chat grupales."
lock_true: "\U0001F511 ¡Estupendo! *Voicy* responderá ahora solo a los comandos enviados por *administradores* en este chat."
lock_false: "\U0001F511 ¡Estupendo! *Voicy* responderá ahora a los comandos de *cualquiera* en este chat."
silent_true: "\U0001F636 ¡Magnífico! *Voicy* trabajará ahora en *modo silencio*: no enviará ningún mensaje al chat excepto por las transcripciones de voz."
silent_false: "\U0001F60F ¡Magnífico! *Voicy* trabajará ahora en *modo usual*: enviará mensajes de `Reconocimiento de voz iniciado` justo después de recibir mensajes de voz."
start: "\U0001F44B ¡Hola! *Voicy* es un bot de reconocimiento de voz que convierte todos los mensajes de voz o archivos de audio (.ogg, .flac, .wav, .mp3) que recibe en texto.\n\n*Voicy* admite tres motores de reconocimiento de voz: wit.ai, Yandex SpeechKit y Google Speech. Inicialmente está predeterminado para utilizar wit.ai pero usted puede cambiarlo a Google Speech o Yandex SpeechKit en cualquier momento en /engine. Más información en /help.\n"
engine: "\U0001F44B Por favor, seleccione el motor de reconocimiento de voz. Google Speech es el más preciso y admite audio con una duración mayor de 50 segundos, pero debe ser programado con sus credenciales de Google Cloud (algo tedioso). Yandex SpeechKit es bastante preciso, gratis, privado, y la mayoría del tiempo permite audio mayor de 50 segundos, pero tiene una lista limitada de idiomas. Wit.ai es menos preciso, aunque es gratis, y no admite audio mayor de 50 segundos, pero posee una gran variedad de idiomas. Por favor, tenga en cuenta que los tres admiten diferentes idiomas, así que escoja el que más le convenga."
callback_error: Solo la persona que inició comando puede seleccionar opciones
