ashmanov_language: 'Nanosemantics solo admite el idioma ruso. Por favor, cambie el /engine primero para cambiar el /language.'
geeky: |
  Bienvenido al lado oscuro, seré su guía. Por favor, disfrute de las siguientes funciones responsablemente (o no, usted decide). Si tiene alguna pregunta sobre las funciones geeky — ignore @borodutch\_support y envíe su consulta directamente a @borodutch. ¡Valoro sus opiniones y sugerencias, colegas usuarios expertos!

  /enableGoogle — Comparta sus credenciales de Google en este chat sin revelarlas
  /disableGoogle — Elimine sus credenciales personales de Google de este chat sin revelarlas
  /timecodes — Alterna códigos de tiempo en las transcripciones (cuando *Voicy* especifica los códigos de tiempo para cada fragmento de audio transcrito)
  /l — lo mismo que /language
  `/l en` — Un atajo para cambiar el idioma, pruébelo con diferentes códigos de idioma
