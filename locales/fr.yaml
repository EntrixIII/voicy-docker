files_false: "\U0001F4C1 Merveilleux ! *Voicy* va *ignorer* tous les fichiers audio de cette discussion à partir de maintenant."
files_true: "\U0001F4C1 Merveilleux ! *Voicy* va *essayer de reconnaître* tous les fichiers audio de cette discussion à partir de maintenant."
google: "Répondez à ce message en utilisant le fichier d'identification Google Cloud (.json) pour configurer la reconnaissance vocale de Google Speech. Vous ne savez pas ce que c'est ou comment l'obtenir ? Consultez [notre tutoriel rapide] (https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8)."
google_error_doc: "Désolé, vous devez répondre avec un document d'identification."
google_error_mime: 'Désolé, le type MIME du document doit être "text/plain".'
google_success: "Félicitations ! *Voicy* a obtenu le fichier d'identification du projet Google Cloud *${projectId}*. Vous pouvez désormais utiliser la reconnaissance vocale de Google."
help: "\U0001F60E *Voicy* convertit la voix en texte à partir de tous les messages vocaux et fichiers audio (.ogg, .flac, .wav, .mp3) qu'il reçoit. Vous pouvez parler à *Voicy* soit par message privé, soit en l'ajoutant à un groupe. Si vous voulez utiliser ce bot dans des messages privés, veuillez créer un groupe privé avec quelqu'un et y ajouter *Voicy*.\n\nSi vous voulez ajouter *Voicy* à une discussion de groupe, veuillez l'ajouter en tant que participant en utilisant soit le profil du groupe, soit le profil du bot *Voicy*.\n\n/help — Affiche ce message \U0001F631\n/engine — Vous permet de choisir un moteur de reconnaissance vocale : wit.ai ou Google Speech ⚙\n/language — Vous permet de choisir la langue de reconnaissance vocale \U0001F4E3\n/lock — Vous permet de choisir de verrouiller ou déverrouiller des non-administrateurs à l'aide de commandes dans les discussions de groupe \U0001F511\n/files — Vous permet de choisir si le bot doit tenter de convertir des fichiers audio ou les ignorer  \U0001F4C1\n/silent — Active le mode silencieux lorsqu'aucun message supplémentaire comme `La reconnaissance vocale est lancée` n'est envoyé \U0001F636\n/google — Vous permet de configurer les identifiants Google pour Google Speech \U0001F986\n/geeky — Le reste des fonctions supplémentaires utilisées principalement par des utilisateurs avancés (comme le partage des identifiants Google ou le dépassement de la limite de 20 Mo sur Telegram) \U0001F47B\n/privacy — Politique de confidentialité\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
error_group: "\U0001F605 Désolé, cette commande ne fonctionne que dans les discussions de groupe."
lock_true: "\U0001F511 Parfait ! *Voicy* ne répondra désormais qu'aux appels de commande envoyés par les *admins* de cette discussion."
lock_false: "\U0001F511 Parfait ! *Voicy* ne répondra désormais qu'aux appels de commande de *tous* les participants à cette discussion."
silent_true: "\U0001F636 Magnifique ! *Voicy* fonctionnera désormais en mode *silencieux* : il n'enverra plus de messages à la discussion, à l'exception des transcriptions vocales."
silent_false: "\U0001F60F Magnifique ! *Voicy* va maintenant fonctionner en *mode normal* : il enverra le message `La reconnaissance vocale est initiée` juste après avoir reçu des messages vocaux."
start: "\U0001F44B Bien le bonjour ! *Voicy* est un bot de reconnaissance vocale qui convertit en texte tous les messages vocaux et les fichiers audio (.ogg, .flac, .wav, .mp3) qu'il reçoit. *Voicy* utilise deux moteurs de reconnaissance vocale : wit.ai et Google Speech. Par défaut, il est configuré pour utiliser wit.ai mais vous pouvez passer à Google Speech à tout moment dans /engine. Plus d'informations sur /help."
engine: "\U0001F44B Veuillez sélectionner le moteur de reconnaissance vocale. Google Speech est plus précis mais doit être configuré avec vos identifiants Google Cloud (un peu fastidieux). Wit.ai est moins précis mais gratuit. Veuillez noter que les deux moteurs supportent différentes langues, alors choisissez celui qui vous convient le mieux."
callback_error: Seule la personne qui a lancé la commande peut sélectionner des options
engine_success: "\U0001F44D Désormais, *Voicy* utilise *${engine}* dans cette discussion. Merci ! N'oubliez pas de régler /language."
language: "\U0001F44B Veuillez sélectionner la langue de reconnaissance vocale pour ${engine}"
language_without_engine: "\U0001F44B Veuillez sélectionner la langue de reconnaissance vocale"
language_success: "\U0001F44D Désormais, *Voicy* parle *${language}* (${engine}) dans cette discussion.Merci!"
error_twenty: "_\U0001F46E Je ne peux pas reconnaître les messages vocaux de plus de 20 megabytes_"
initiated: "_\U0001F984 La reconnaissance vocale est lancée..._"
speak_clearly: "_\U0001F46E S'il vous plaît, parlez distinctement, je n'ai pas pu reconnaître ça_"
error: "_\U0001F46E Je n'ai pas pu reconnaître ça_"
google_error_creds: "\U0001F62E Veuillez configurer les identifiants Google avec la commande /google ou changer le moteur avec la commande /engine. Vos identifiants ne sont pas encore configurés."
ashmanov_language: La nanosémantique ne soutient que la langue russe. Veuillez d'abord changer /engine pour changer /language.
geeky: |
  Bienvenue dans le côté obscur, je serai votre guide. S'il vous plaît, profitez des fonctions suivantes de manière responsable (ou pas, à vous de décider). Si vous avez des questions sur les fonctions geeky — contournez @borodutch\_support et envoyez vos requêtes directement à @borodutch. Votre opinion et vos suggestions sont importantes pour moi, chers collègues utilisateurs de force !

  /enableGoogle — /enableGoogle — Partagez vos identifiants Google personnels avec cette discussion sans les exposer
  /disableGoogle — Supprimez vos identifiants Google personnels de cette discussion sans les exposer
  /timecodes — Affichez ou cachez les timecodes dans les transcriptions (lorsque *Voicy* spécifie les timecodes pour chaque morceau audio transcrit)
  /l — même que /language
  `/l en` — raccourci pour changer la langue, essayez-le avec des codes de langue différents
google_enable_personal_not_setup: Il semble que vos identifiants personnels Google Cloud ne sont pas encore configurés. Veuillez le faire dans @voicybot avant d'essayer d'activer votre clé Google dans cette discussion.
google_enable_success: Merveilleux. Vos identifiants Google Cloud seront désormais utilisés dans cette discussion.
google_disable_personal_not_setup: Il semble que vos identifiants personnels Google Cloud ne sont pas encore configurés. Veuillez le faire dans @voicybot avant d'essayer de désactiver votre clé Google dans cette discussion
google_disable_success: Génial. Vos identifiants Google Cloud ne seront plus utilisés dans cette discussion.
oops: "Mince ! Je n'ai pas encore implémenté cette fonctionnalité. Mais rassurez-vous : J'ai reçu votre demande et je sais que vous avez besoin de cette fonction. Je vous remercie !"
timecodes_true: 'Joli ! Maintenant, *Voicy* ajoutera des codes temporels au texte reconnu.'
timecodes_false: Joli ! Maintenant *Voicy* n'ajoutera plus de codes temporels au texte reconnu.
url: 'Si vous voulez contourner la limite de 20 Mo par fichier sur Telegram, vous pouvez utiliser directement voicybot.com. A la vôtre !'
