url: 'Եթե դու ցանկանում ես շրջանցել յուրաքանչյուր ֆայլի համար նախատեսված 20մգբ սահմանը Telegram-ում, դու կարող ես օգտագործել voicybot.com-ը։ Հաջողությո՜ւն։'
