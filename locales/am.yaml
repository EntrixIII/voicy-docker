geeky: |
  Բարի գալուստ մութ անկյուն, ես կառաջնորդեմ քեզ։ Վայելի՛ր հետևյալ ֆունկցիաները (կամ ինչպես կցանկանաս): Եթե հարցեր ունես geeky ֆունկցիաների վերաբերյալ, անցիր @borodutch\_support և դիմիր ուղիղ @borodutch-ին։ Ինձ համար կարևոր են քո կարծիքներն ու առաջարկները, հզո՜ր օգտատեր։

  /enableGoogle — Կիսվի՛ր այս չատում քո Google տվյալներով, առանց դրանք բացահայտելու։
  /disableGoogle — Հեռացրու՛ քո Google տվյալները այս չատից, առանց դրանք բացահայտելու։
  /timecodes — Տառադարձման մեջ փոխարկել ժամային ցուցիչները (երբ *Voicy*-ն նշում է ամեն տառադարձված ձայնային ֆայլի ժամային ցուցիչները )
  /l — տես/language
  `/l en` — լեզուն փոխելու համար կարճ հղում է , փորձի՛ր կիրառել այլ ծրագրավորման լեզու
google_enable_personal_not_setup: Ձեր Google Cloud տվյալները կարծես դեռ կարգավորված չեն։ Նախքան Google key-ն այս չատում ակտիվացնելը խնդրում եմ տեղադրել կարգավորումները @voicybot-ում։
google_enable_success: Հրաշալի՜ է։ Ձեր Google Cloud տվյալները այժմ կօգտագործվեն այս չատում։
google_disable_personal_not_setup: Ձեր Google Cloud տվյալները կարծես դեռ կարգավորված չեն։ Նախքան Google key-ն այս չատում ակտիվացնելը խնդրում եմ տեղադրել կարգավորումները @voicybot-ում։
google_disable_success: Հոյակա՜պ է։ Ձեր Google Cloud տվյալները այլևս չեն օգտագործվի այս չատում։
oops: 'Վա՜յ։ Այս ֆունկցիան դեռ չի աշխատում, բայց համոզված եղիր, որ ես ստացել եմ քո հայտը և գիտեմ, որ այն անհրաժեշտ է քեզ։ Շնորհակալությո՜ւն։'
