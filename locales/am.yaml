files_false: "\U0001F4C1 Հիանալի՜ է։ Այս պահից սկսած *Voicy*-ն *կփորձի ճանաչել* այս զրույցի բոլոր աուդիոֆայլերը:"
files_true: "\U0001F4C1 Հիանալի է! Այս պահից սկսած *Voicy*-ն *կփորձի ճանաչել* այս չատում եղած բոլոր աուդիոֆայլերը."
google: 'Google Speech ձայնի ճանաչումը կարգավորելու համար պատասխանի՛ր այս նամակին` ուղարկելով Google Cloud-ի տվյալների ֆայլը (.json)։ Համոզված չե՞ս՝ ինչ է դա, և ինչպե՞ս ձեռք բերել այն։ Դիտի՛ր [մեր ուսուցանող կարճ հոլովակը](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8)'
google_error_doc: 'Ներողություն, դու պետք է ուղարկես տվյալների ֆայլը։'
google_error_mime: "Ներողություն, փաստաթղթի mime տեսակը պետք է լինի 'text/plain'։"
google_success: 'Շնորհավորո՜ւմ ենք։*Voicy*-ն ստացավ *${projectId}* Google Cloud-ի տվյալները։ Այժմ Google Speech ձայնի ճանաչման հնարավորությունը հասանելի է քեզ։'
help: "\U0001F60E *Voicy*-ին ցանկացած ձայնային հաղորդագրությունից և աուդիոֆայլից ստացված խոսքը վերածում է տեքստի (.ogg, .flac, .wav, .mp3)։ Դուք կարող եք խոսել *Voicy*-ի հետ ինչպես անձնական չատում, այնպես էլ նրան ավելացնել խմբային չատին։\n\nԵթե դուք ցանկանում եք օգտագործել այս բոտը(ռոբոտ ծրագիրը) անձնական հաղորդագրության մեջ, ստեղծեք անհատական խումբ ինչ-որ մեկի հետ և այդտեղ ավելացրեք*Voicy*-ն։ Եթե ցանկանում եք *Voicy*-ն ավելացնել խմբային չատին, ավելացրեք նրան խմբի պրոֆիլին որպես մասնակից, կամ *Voicy*-ի բոտի պրոֆիլի խմբում։\n\n/help — Ցույց է տալիս այս նամակը \n/engine — Ձեզ հնարավորություն է տալիս ընտրելու ձայնի ճանաչման միջոցը՝ wit.ai, Yandex SpeechKit կամ Google Speech ⚙\n/language — Հնարավորություն է տալիս ընտրելու ձայնի ճանաչման լեզուն \U0001F4E3\n/lock — ընտրել, բացել կամ արգելափակել ոչ ադմիններին՝ օգտագործելով խմբային չատերի հրահանգները \U0001F511\n/files — Ընտրել՝ արդյոք բոտը պետք է փորձի փոփոխել աուդիոֆայլերը կամ պարզապես անտեսի դրանք \U0001F4C1\n/silent — ընտրել անձայն ռեժիմ, երբ ոչ մի նմանատիպ “Սկսվել է ձայնի ճանաչումը” լրացուցիչ հաղորդագրություն չի ուղարկվել \U0001F636\n/google — Իրականացնել google տվյալների կարգավորումը Google Speech-ի համար։ \U0001F986\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
lock_true: "\U0001F511 Գերազա՜նց է։ *Voicy*-ն այսուհետ կպատասխանի միայն այս չատի *ադմինների* կողմից ուղարկված հրահանգ-զանգերին։"
lock_false: "\U0001F511 Գերազա՜նց է։ *Voicy*-ն այսուհետ կպատասխանի միայն այս չատում *յուրաքանչյուրի* կողմից ուղարկված հրահանգ-զանգերին։"
silent_true: "\U0001F636 Հոյակա՜պ է։ *Voicy*-ն այսուհետ կաշխատի *անձայն ռեժիմով*։ Նա այլևս չատին որևէ նամակ չի ուղարկի՝ բացառությամբ ձայնային տառադարձությունների։"
silent_false: "\U0001F60F Հոյակա՜պ է։ *Voicy*-ն այսուհետ կաշխատի *սովորական ռեժիմով*: Նա կուղարկի “Սկսվել է ձայնի ճանաչումը” նամակը անմիջապես ձայնային հաղորդագրություն ստանալուց հետո։"
start: "\U0001F44B Բարև՜։ *Voicy*-ն ձայնի ճանաչման բոտ է, որը ստացված աուդիոֆայլերը և ձայնային նամակները (.ogg, .flac, .wav, .mp3) վերածում է տեքստի։\n\n*Voicy*-ն ապահովում է ձայնի ճանաչման երեք միջոցներ wit.ai, Yandex SpeechKit and Google Speech: Ի սկզբանե այն նախատեսված է wit.ai օգտագործելու համար, բայց դուք կարող եք ցանկացած պահի միացնել Google Speech-ը կամ Yandex SpeechKit-ը /engine բաժնում։ Տեղեկատվության համար այցելեք /help բաժին։"
engine: "\U0001F44B Ընտրե՛ք ձայնի ճանաչման տարբերակը։ Google Speech-ը ավելի ճշգրիտ է, և աուդիոյի տևողությունը ապահովում է ավելի քան 50 վայրկյան, բայց պետք է միացնել ձեր Google Cloud տվյալների միջոցով (մի փոքր հոգնեցուցիչ է)։ Yandex SpeechKit-ը բավականին ճշգրիտ է և անվճար։ Լեզուների ցանկը սահմանափակ է, բայց շատ դեպքերում աուդիոյի տևողությունը 50 վայրկյանից ավել է։ Wit.ai-ն պակաս ճշգրիտ է, բայց անվճար է։ Չի ապահովում 50 վայրկյանից ավելի աուդիոյի տևողություն, բայց լեզուների ցանկը մեծ է։ Ուշադրություն դարձրեք այն հանգամանքին, որ երեքն էլ աշխատում են տարբեր լեզուներով, հետևաբար, ընտրեք այն մեկը, որն առավել համապատասխան է ձեզ։"
