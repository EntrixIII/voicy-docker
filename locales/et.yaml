google_success: 'እንኳን ደስ አለዎት!*Voicy*ለ*${projectId}* Google Cloud Project (ጉግል ክላውድ ፕሮጀክት)የሚሆኑ መረጃዎችን አግኝቷል፡፡አሁን Google Speech recognition(የጉግል ንግግር መለያ)አገልግሎትን መጠቀም ይችላሉ፡፡'
help: "\U0001F60E *Voicy*ከእያንዳንዱ የድምጽ መልዕክት ወይም ፋይል (.ogg, .flac, .wav, .mp3) የተቀበላቸውን እያንዳንዱን ንግግር ወደ ጽሁፍ ይቀይራል*Voicy*ን በመጠቀም በግል ወይም በቡድን ምልልስ ሊያደርጉ ይችላሉ.\n\nIf ይህንን ቡት በግል መልዕክት መጠቀም ከፈለጉ እባክዎ የግል የሆነ ቡድን በመመስረት*Voicy*ን ይጨምሩበት*Voicy*ን በቡድን ምልልስ ውስጥ መጨመር ከፈለጉ በቡድኑ ፕሮፋይል ላይ እንደተሳታፊ ይጨምሩት ወይም በቡድኑ ፕሮፋይል*Voicy* bot profile ላይ ይጨምሩት\n\n/help — የሚለውን መልዕክት ያሳያል \U0001F631\n/engine — የድምጽ መለያውን ቋንቋ እንዲመርጡ ያደርግዎታል \U0001F4E3\n/lock — በቡድን ምልልስ ወቅት ትእዛዛትን በመጠቀም መክፈት እና መዝጋት ያስችልዎታል \U0001F511\n/files — ቡቱ የድምጽ ፋይሎችን ለመቀየር በሚሞክርበት ጊዜ ቁልፋን በመቀያየር ወይም ችላ በማለት ይረዳችኃል \U0001F4C1\n/silent — ለምሳሌ እንደ `Voice recognition is initiated`(የድምጽ መለየት እንዲጀምር ተደርጓል) የሚሉ አይነት የውጪ መልዕክቶች ሲመጡ ቁልፉን ድምጽ አልባ ያደርገዋል \U0001F636\n/google — ለጉግል የንግግር አገልግሎት መረጃዎችን ያዘጋጃል \U0001F986\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
error_group: "\U0001F605 ይቅርታ፡ይህ ትዕዛዝ የሚሰራው በቡድን ምልልስ ብቻ ነው፡፡"
lock_true: "\U0001F511 ድንቅ! *Voicy* አሁን ምላሽ የሚሰጠው በዚህ ምልልስ ውስጥ ላሉ*admins* የትዕዛዝ ጥሪዎች ብቻ ነው፡፡"
