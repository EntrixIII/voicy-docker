silent_true: "\U0001F636 ግሩም! *Voicy* አሁን በ*silent mode*ይሰራል፡የድምጹን ቀጥተኛ ትርጓሜ ካልሆነ መልዕክት አያስተላልፍም፡፡"
silent_false: "\U0001F60F ግሩም! *Voicy* አሁን በ*usual mode*ይሰራል፡የድምጽ መልዕክቶቹን እንደተቀበለ ወዲያውኑ `Voice recognition is initiated` (የድምጽ መለየት አገልግሎት ተጀምሯል) የሚል መልዕክት ያስተላልፋል፡፡"
start: "\U0001F44B ሄሎ! *Voicy*የድምጽ መለያ ቡት ሲሆን ሁሉንም የድምጽ መልዕክቶችና የድምጽ ፋይሎች (.ogg, .flac, .wav, .mp3) እንዲሁም በጽሁፍ የተቀበላቸውን ወደ ጽሁፍ ይቀይራል፡፡\n\n*Voicy* ሦስት የድምጽ መለያ ኢንጅኖችን ይደግፋል፡ wit.ai: Yandex SpeechKit እና Google Speech ናቸው፡፡በመጀመሪያ wit.ai እንዲጠቀም የተስተካከለ ቢሆንም ነገር ግን Google Speech ወይም Yandex SpeechKit በማንኛውም ጊዜ እንዲጠቀም አድርገው መቀየር ይችላሉ /ኢንጂን፡፡የበለጠ መረጃ በ ሄልፕ / ያገኛሉ፡፡\n"
engine: "\U0001F44B እባክዎ፡የድምጽ መለያ ኢንጂኑን ይምረጡ፡፡ Google Speech (ጉግል የንግግር መለያ) ከ50 ሰከንድ በላይ ለሆኑ የድምጽ ቅጂዎች ይበልጥ የሚያገለግል ሲሆን ነገር ግን Google Cloud credentials (የጉግከል ክላውድ መረጃዎችዎን) በመጠቀም ሊያስጀምሩት ይገባል(በጣም አድካሚ ነው)፡፡ Yandex SpeechKit ደግሞ ነጻ፣ትክክለኛ፣የግል እና በአብዛኛው ጊዜ ከ50 ሰከንድ በላይ የሆኑ ድምጾችን የሚቀበል ሲሆን ነገር ግን የሚጠቀማቸው ቋንቋዎች ዝርዝር አለው፡፡ Wit.ai ትክለኛነቱ ዝቅ ያለ፣ነጻ እናከ50 ሰከንድ በላይ እርዝመት ያላቸውን ድምጾች የማያቀበል ነገርግን የብዙ ቋንቋዎች ዝርዝር ያለው ነው፡፡እባክዎ፡ሦስቱም የተለያዩ ቋንቋዎችን ይቀበላሉ ስለዚህ ለእርስዎ የሚስማማዎትን መርጠው ይጠቀሙ፡፡"
