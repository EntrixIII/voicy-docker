files_false: "‏\U0001F4C1 رائع! سوف يتجاهل *voicy* كل الملفات الصوتية المرفقة بهذه المحادثة منذ الآن."
files_true: "‏\U0001F4C1 رائع! سوف يحاول *voicy* التعرف على كل الملفات الصوتية المرسلة على هذه المحادثة منذ الآن."
google: 'لتشغيل أداة التعرف الصوتي لجوجل سبيتش، قم بالرد على هذه الرسالة باستخدام ملف التعريف الخاص بجوجل كلاود (.json) . لا تعرف كيف تفعل ذلك؟ اطلع على [دليلنا السريع](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8).'
google_error_doc: ‏عذرا، يجب الرد مع إرفاق ملف التعريف .
google_error_mime: ‏عذرا، خاصية MIME للملفات يجب ان تكون على شكل 'text/plain'.
google_success: '‏مبروك! لقد حصل *Voicy* على ملف التعريف لمشروع جوجل كلاود *${projectId}* يكمنك الآن استعمال خدمة التعرف الصوتي لجوجل سبيتش.'
help: "‏\U0001F60E يقوم *Voicy* بتحويل الصوت إلى نص مكتوب انطلاقا من أي رسالة صوتية أو ملف صوتي يتوصل به (.ogg, .flac, .wav, .mp3). باستطاعتك التحدث إلى *Voicy* في دردشة خاصة أو عن طريق إضافته إلى دردشة جماعية‏\n\n‏ إذا أردت استعمال الروبوت في دردشة خاصة، المرجو إنشاء دردشة خاصة مع أي كان، ثم إضافة *Voicy* إليها. إذا أردت إضافة *Voicy* إلى مجموعة دردشة جماعية، المرجو إضافته كمشارك سواء عبر إعدادات المجموعة أو عبر إعدادات الروبوت *Voicy*.‏\n\n‏/help يظهر هاته الرسالة \U0001F631‏\n‏/engine ,لاختيار محرك التعرف الصوتي: wit.ai أو جوجل سبيتش ⚙\n/language لاختيار لغة التعرف الصوتي \U0001F4E3‏\n‏/lock لتثبيت او إزالة تثبيت تمكن المشرفين من استعمال الاوامر في الدردشة الجماعية \U0001F511‏\n‏/files لتحديد إن كان على الروبوت محاولة تحويل الملفات الصوتية إلى رسائل مكتوبة أم تجاهلها \U0001F4C1‏\n‏/silent لتثبيت أو إزالة الوضع الصامت في حالة عدم وجود أي رسائل مثل ‘تم الشروع في عملية التعرف الصوتي’ \U0001F636‏\n‏/google لإعداد ملف التعريف الخاص بجوجل سبيتش \U0001F986\n/geeky — باقي الإعدادات خاصة بالمستعملين المتقدمين (مثل مشاركة ملف التعريف أو تجاوز حد 20 ميغابايت المحدد على تلغرام) \U0001F47B\n/privacy — سياسة الخصوصية\n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
error_group: "‏\U0001F605 عذرا، هذا الاختيار يعمل فقط في الدردشات الجماعية."
lock_true: "‏\U0001F511 رائع! من الآن سيستجيب *Voicy* فقط للأوامر المرسلة من طرف *المشرفين* على هذه الدردشة."
lock_false: "‏\U0001F511 رائع! من الآن سيستجيب *Voicy* فقط للأوامر المرسلة من طرف *جميع المشاركين* في هذه الدردشة."
silent_true: "‏\U0001F636 عظيم! سيعمل *Voicy* الآن من خلال *الوضع الصامت*: لن يتم إرسال أي رسائل للدردشة ما عدا النسخ المكتوبة للرسائل الصوتية"
silent_false: "‏\U0001F60F عظيم! سيعمل *Voicy* الآن من خلال *الوضع العام*: سيقوم بإرسال تنبيه’تم الشروع في التعرف الصوتي’ فور توصله بالرسائل الصوتية."
start: "‏\U0001F44B أهلا بك! *Voicy* هو روبوت للتعرف الصوتي يقوم بتحويل كل الرسائل والملفات الصوتية (.ogg, .flac, .wav, .mp3) إلى رسائل مكتوبة‏\n\n‏ يعمل *Voicy* بمحركين للتعرف الصوتي: wit.ai وجوجل سبيتش. في الوضع الأولي، يعمل الروبوت عبر wit.ai ولكن يمكنك التغيير إلى جوجل سبيتش في أي وقت من خلال/engine. مزيد من المعلومات على/help.\n"
engine: "‏\U0001F44B الرجاء اختيار محرك التعرف الصوتي. جوجل سبيتش هو الأكثر دقة لكن  تشغيله يتطلب استعمال ملف التعريف الخاص بحسابك على جوجل كلاود (عملية معقدة بعض الشيء). Wit.ai أقل دقة لكنه متاح بالمجان. يرجى ملاحظة أن كلا المحركين يعملان على لغات مختلفة، لذا عليك اختيار المحرك المناسب لاحتياجاتك."
callback_error: فقط الشخص الذي بدأ إرسال الأوامر بإمكانه متابعة الاختيارات.
engine_success: "‏\U0001F44D *Voicy* يستخدم الآن *${engine}* في هذه الدردشة. شكرا! المرجو عدم نسيان إعداد /language"
language: "‏\U0001F44B الرجاء إختيار لغة التعرف الصوتي ل${engine}"
language_without_engine: "‏\U0001F44B الرجاء اختيار لغة التعرف الصوتي."
language_success: "‏\U0001F44D الآن يتكلم *Voicy* *${language}* (${engine}) في هذه الدردشة. شكرا"
error_twenty: "‏\U0001F46E لا أستطيع التعرف على الرسائل الصوتية التي تتعدى 20 ميغابايت."
initiated: "‏\U0001F984 تم الشروع في عملية التعرف الصوتي."
speak_clearly: "‏_\U0001F46E الرجاء التكلم بوضوح، لم أتمكن من التعرف على ذلك_"
error: "‏_\U0001F46E لم أتمكن من التعرف على ذلك_"
google_error_creds: "‏\U0001F62E الرجاء إعداد ملف التعريف الخاص بجوجل من خلال إعدادات /google أو تغيير المحرك من خلال إعدادات /engine لم يتم إعداد بياناتك بعد."
ashmanov_language: خدمة النانوسيمانتكس تعمل فقط على اللغة الروسية. الرجاء تغيير /engine أولا ثم تغيير /language.
geeky: |
  مرحبا بك في الجانب المظلم، سأكون دليلك. الرجاء الاستمتاع بالخاصيات التالية بمسؤولية (أو لا، افعل كما يحلو لك). إذا كان لديك أي سؤال بخصوص الخاصيات المتقدمة — تجاوز @borodutch\_support وأرسل طلباتك مباشرة إلى @borodutch. آراؤكم واقتراحاتكم تهمني يا زملائي المستعملين المتقدمين! 

  /enableGoogle — قم بمشاركة ملف تعريف جوجل الخاص بك في هذه الدردشة دون الافصاح عنه
  /disableGoogle — قم بحذف ملف تعريف جوجل الخاص بك من هذه الدردشة دون الافصاح عنه
  /timecodes — قم بإظهار أو إخفاء العلامات الزمنية (عندما يقوم *Voice* بتحديد العلامات الزمنية لكل جزء من الملف الصوتي المكتوب)
  /l — نفسها كما في /language
  `/l en` — طريق مختصر لتغيير اللغة، قم بتجريبه باستعمال رموز لغات مختلفة
google_enable_personal_not_setup: يبدو أن ملف تعريف جوجل كلاود الخاص بك ليس معدا بعد. الرجاء القيام بذلك في @voicybot قبل محاولة تشغيل مفتاح جوجل الخاص بك في هذه الدردشة.
google_enable_success: رائع. سيتم استخدام ملف تعريف جوجل كلاود الخاص بك في هذه الدردشة.
google_disable_personal_not_setup: يبدو أن ملف تعريف جوجل كلاود الخاص بك ليس معدا بعد. الرجاء القيام بذلك في @voicybot قبل محاولة إلغاء مفتاح جوجل الخاص بك في هذه الدردشة.
google_disable_success: رائع. لن يتم استعمال ملف تعريف جوجل كلاود الخاص بك في هذه الدردشة.
oops: 'اعذرني، لم أقم بعد بتضمين هاته الخاصية. لكن اطمئن: توصلت بطلبك وأعرف الآن أنك بحاجة إليها. شكرا!'
timecodes_true: جميل! الآن سيقوم *Voicy* بإضافة العلامات الزمنية إلى النص المتعرف عليه.
timecodes_false: جميل! الآن سيقوم *Voicy* بإزالة العلامات الزمنية من النص المتعرف عليه.
url: إذا أردت تجاوز حد 20 ميغابايت المحدد في تلغرام لكل ملف، بإمكانك استعمال voicybot.com مباشرة. بصحتك!
