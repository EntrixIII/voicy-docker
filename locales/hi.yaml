files_false: "\U0001F4C1 शानदार! *Voicy* इस चैट में अब आगे से सारी ऑडियो फाइल्स को *नज़रअन्दाज़* कर देगा।"
files_true: "\U0001F4C1 शानदार! *Voicy* इस चैट में अब आगे से सारी ऑडियो फाइल्स को *रिकॉग्नाइज करने की कोशिश* करेगा।"
google: 'Google Speech के वॉयस रेकग्निशन को सेट करने के लिए Google Cloud क्रेडेंशियल फाइल (.json) के साथ इस मैसेज का रिप्लाई करें। समझ में नहीं आ रहा है कि यह क्या है और इसे कैसे पाया जा सकता है? यह देखें [हमारा त्वरित ट्यूटोरियल](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8)।'
google_error_doc: 'क्षमा करें, आपको किसी क्रेडेंशियल डॉक्यूमेंट के साथ रिप्लाई करना चाहिए।'
google_error_mime: "क्षमा करें, डॉक्यूमेंट का माइम टाइप 'text/plain' होना चाहिए।"
google_success: 'बधाई हो! *Voicy* को *${projectId}* Google Cloud प्रोजेक्ट के लिए क्रेडेंशियल्स फ़ाइल मिल गई। अब आप Google Speech रेकग्निशन का उपयोग कर सकते हैं।'
help: "\U0001F60E *Voicy* सभी वॉयस मैसेज और ऑडियो फ़ाइलों (.ogg, .flac, .wav, .mp3) से प्राप्त होने वाली आवाज को टेक्स्ट में परिवर्तित करता है। आप निजी बातचीत में भी *Voicy* से बात कर सकते हैं या इसे किसी ग्रुप में भी जोड़ सकते हैं।\n\nअगर आप निजी संदेशों में इस बॉट का उपयोग करना चाहते हैं, तो कृपया, किसी के साथ एक निजी ग्रुप बनायें और वहाँ *Voicy* को जोड़ें। यदि आप किसी ग्रुप चैट में *Voicy* को जोड़ना चाहते हैं, तो कृपया इसे ग्रुप प्रोफ़ाइल पर या *Voicy* बॉट प्रोफाइल में ग्रुप में एक प्रतिभागी के रूप में जोड़ें।\n\n/help — इस मैसेज को दिखाता है \U0001F631\n/engine — आपको कोई वॉयस रेकग्निशन इंजन चुनने देता है: wit.ai, या Google Speech ⚙\n/language — आपको एक वॉयस रेकग्निशन भाषा चुनने देता है \U0001F4E3\n/lock — ग्रुप चैट में कमांड का उपयोग करके नॉन-एडमिन के लॉक या अनलॉक को टॉगल करता है \U0001F511\n/files — टॉगल करता है कि बॉट को ऑडियो फ़ाइलों को कन्वर्ट करने का प्रयास करना चाहिए या केवल उन्हें अनदेखा करना चाहिए \U0001F4C1\n/silent — साइलेंट मोड में टॉगल करता है जब 'वॉयस रेकग्निशन शुरू की गयी है' जैसे कोई अतिरिक्त मैसेज नहीं भेजे जाते हैं \U0001F636\n/google — Google Speech के लिए Google क्रेडेंशियल सेट करता है \U0001F986\n/geeky — बाकी अतिरिक्त फंक्शनस जो ज्यादातर एडवांस्ड यूजर्स द्वारा उपयोग किए जाते हैं (जैसे कि Google क्रेडेंशियल साझा करना या 20Mb टेलीग्राम लीमिट को दरकिनार करना) \U0001F47B\n/privacy — गोपनीयता नीति \n/witToken — Setting your own Wit token in the format `/witToken 123456789`"
error_group: "\U0001F605 क्षमा करें, लेकिन यह कमांड केवल ग्रुप चैट में ही काम करती है।"
lock_true: "\U0001F511 बहुत बढ़िया! *Voicy* अब इस चैट में *एडमिनस* द्वारा भेजे गए कमांड कॉल का ही जवाब देगा।"
lock_false: "\U0001F511 बहुत बढ़िया! *Voicy* अब इस चैट में *किसी के भी* कमांड कॉल का जवाब देगा।"
silent_true: "\U0001F636 अद्भुत! *Voicy* अब *साइलेंट मोड* में काम करेगा: यह वास्तविक वॉयस ट्रांसक्रिप्शनस को छोड़कर चैट में कोई मैसेज नहीं भेजेगा।"
silent_false: "\U0001F60F अद्भुत! *Voicy* अब *सामान्य मोड* में काम करेगा: यह वॉयस मैसेज प्राप्त करने के तुरंत बाद 'वॉयस रेकग्निशन शुरू की गयी है' मैसेज भेज देगा।"
start: "\U0001F44B नमस्ते! *Voicy* एक वॉयस रेकग्निशन बॉट है जो सभी वॉयस मैसेज और ऑडियो फ़ाइलों (.ogg, .flac, .wav, .mp3) को टेक्स्ट में परिवर्तित करता है।\n\n*Voicy* दो वॉयस रेकग्निशन इंजन्स को सपोर्ट करता है: wit.ai और Google Speech। सबसे पहले यह wit.ai का उपयोग करने के लिए सेट किया गया है लेकिन आप किसी भी समय में /engine Google Speech में बदल सकते हैं। अधिक जानकारी /help में है।\n"
engine: "\U0001F44B कृपया, स्पीच रेकग्निशन के इंजन का चयन करें। Google Speech अधिक सटीक है लेकिन इसे आपके Google Cloud क्रेडेंशियल्स के साथ सेट अप करना होगा (थोड़ा कठिन)। Wit.ai कम सटीक है लेकिन, नि: शुल्क है। कृपया, ध्यान दें कि दोनों अलग-अलग भाषाओं का समर्थन करते हैं, इसलिए आपके लिए जो ज्यादा बेहतर है वह चुनें।"
callback_error: केवल वही व्यक्ति विकल्प चुन सकता है जिसने कमांड शुरू किया
engine_success: "\U0001F44D अब *Voicy* इस चैट में *${engine}* का उपयोग करता है। धन्यवाद! /language सेट करना न भूलें।"
language: "\U0001F44B कृपया ${engine} के लिए स्पीच रेकग्निशन की भाषा चुनें"
language_without_engine: "\U0001F44B कृपया स्पीच रेकग्निशन की भाषा चुनें"
language_success: "\U0001F44D अब *Voicy* इस चैट में *${language}* (${engine}) बोलती है। धन्यवाद!"
error_twenty: "_\U0001F46E मैं 20 मेगाबाइट्स_ से बड़े वॉयस मैसेज को रिकॉग्नाइज नहीं कर सकता"
initiated: "_\U0001F984 वॉयस रेकग्निशन शुरू की गयी है..._"
speak_clearly: "_\U0001F46E कृपया, स्पष्ट रूप से बोलें, मैं उसे रिकॉग्नाइज नहीं कर सका_"
error: "_\U0001F46E मैं उसकी पहचान नहीं कर सका_"
google_error_creds: "_\U0001F62E कृपया, /google command के साथ गूगल क्रेडेंशियल्स को सेट करें या /engine कमांड के साथ इंजन को बदल दें। आपके क्रेडेंशियल्स अभी तक सेटअप नहीं हुए हैं।_"
ashmanov_language: 'नैनोसेमिंटिक्स केवल रूसी का समर्थन करता है। कृपया, /langauge बदलने के लिए पहले /engine बदलें। '
geeky: |
  डार्क साइड में आपका स्वागत है, मैं आपका मार्गदर्शक बनूंगा। कृपया, जिम्मेदारी से निम्नलिखित कार्यों का आनंद लें (या नहीं, आप तय करें)। यदि आपके पास geeky फ़ंक्शंस के बारे में कोई प्रश्न हैं — @borodutch\_support को बायपास करें और सीधे @borodutch को अनुरोध भेजें। साथी पावर युजर्स, मैं आपकी राय और सुझावों को महत्व देता हूं!

  /enableGoogle — इस चैट के ज़रिए बिना अपने व्यक्तिगत Google क्रेडेंशियल्स को उजागर किए साझा करें
  /disableGoogle — अपनी व्यक्तिगत Google क्रेडेंशियल्स को इस चैट से बाहर निकाले बिना उन्हें उजागर किए 
  /timecodes — ट्रांस्क्रिप्शन्स में टॉगल टाइमकोड्स (जब *वॉयसी* ट्रांस्क्रािब्ड ऑडियो के प्रत्येक टुकड़े के लिए टाइमकोड निर्दिष्ट करता है)
  /l — एक समान जैसी /langauge
  `/l en` — भाषा बदलने का शॉर्टकट, इसे विभिन्न भाषा कोडस के साथ आज़माएं
google_enable_personal_not_setup: 'लगता है कि आपके व्यक्तिगत Google क्लाउड क्रेडेंशियल अभी तक सेट नहीं किए गए थे। कृपया, इस चैट में अपनी Google key को इनेब्ल करने का प्रयास करने से पहले @voicybot में वो सेट करें। '
google_enable_success: अद्भुत। अब आपके Google क्लाउड क्रेडेंशियल्स का उपयोग इस चैट में किया जाएगा।
google_disable_personal_not_setup: 'लगता है कि आपके व्यक्तिगत Google क्लाउड क्रेडेंशियल अभी तक सेट नहीं किए गए थे। कृपया, इस चैट में अपनी Google key को डिसेब्ल करने का प्रयास करने से पहले @voicybot में वो सेट करें। '
google_disable_success: अद्भुत। आपके Google क्लाउड क्रेडेंशियल्स का उपयोग अब इस चैट में नहीं किया जाएगा।
oops: 'उफ़! मैंने इस सुविधा को अभी तक लागू नहीं किया है। लेकिन निश्चिंत रहें: मुझे इसके लिए आपका अनुरोध मिल गया है और आपको पता चल जाएगा कि आपको इस सुविधा की आवश्यकता है। धन्यवाद!'
timecodes_true: अच्छा! अब *Voicy* रिकॉग्नाइज्ड टेक्स्ट में टाइमकोड जोड़ देगा।
timecodes_false: अच्छा! अब *Voicy* रिकॉग्नाइज्ड टेक्स्ट में टाइमकोड नहीं जोड़ेगा।
url: 'यदि आप प्रति फ़ाइल 20Mb की टेलीग्राम लीसिट को बायपास करना चाहते हैं, तो आप सीधे Voicybot.com का उपयोग कर सकते हैं। चियर्स!'
